services:
  incidencias-app:
    build: .
    container_name: Incidencias-project-1DAM
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: Incidencias-db-container
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - Incidencias_db_data:/var/lib/mysql

  adminer:
    image: adminer
    container_name: Incidencias-adminer
    depends_on:
    - db
    ports:
    - "8080:8080"

volumes:
  Incidencias_db_data: